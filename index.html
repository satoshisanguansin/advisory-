    <style>
      body {
        font-family: 'Kanit', sans-serif;
        color: #e5e7eb; /* A slightly lighter default text color */
        background-color: #1a1d21;
        background: linear-gradient(-45deg, #1a1d21, #212529, #2c3137, #212529);
        background-size: 400% 400%;
        animation: gradientBG 25s ease infinite;
        background-attachment: fixed;
        line-height: 1.7;
      }
      #root {
        animation: fadeInAnimation 0.5s ease-in-out;
      }
      /* Global transition for smoother interactions */
      * {
        transition: color 0.2s ease-in-out, background-color 0.2s ease-in-out, border-color 0.2s ease-in-out, opacity 0.2s ease-in-out;
      }

      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes fadeInAnimation {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
      }
      /* Custom scrollbar for a more integrated look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #212529;
      }
      ::-webkit-scrollbar-thumb {
        background: #4A5568;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096;
      }
    </style>
